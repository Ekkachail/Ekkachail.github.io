<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รหัสลับ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #imageContainer {
            margin-top: 20px;
        }
        /* กำหนดขนาดรูปภาพที่นี่ */
        #secretImage {
            max-width: 60%; /* เพื่อให้รูปภาพไม่เกินขนาดของ Container */
            height: auto;   /* เพื่อรักษาสัดส่วนของรูปภาพ */
            width: 400px;  /* กำหนดความกว้างเป็น 400px */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รหัสลับ</h1>
        <input type="text" id="secretCode" placeholder="พิมพ์รหัสลับที่นี่">
        <button onclick="checkCode()">ส่งข้อความ</button>
        <p id="response"></p>
        <div id="imageContainer">
            <img id="secretImage" src="" alt="รูปภาพลับ" style="display: none;">
        </div>
    </div>
    <script>
        function checkCode() {
            const inputElement = document.getElementById('secretCode');
            const responseElement = document.getElementById('response');
            const imageElement = document.getElementById('secretImage');
            const code = inputElement.value;

            // ซ่อนข้อความและรูปภาพทั้งหมดก่อน
            responseElement.textContent = "";
            imageElement.style.display = 'none';

            if (code === "2143") {
                responseElement.textContent = "รหัสถูกต้อง";
                responseElement.style.color = 'green';
                imageElement.src = "pic1.png"; // ตัวอย่าง URL รูปภาพ
                imageElement.style.display = 'block';
            } else if (code === "0001") {
                responseElement.textContent = "รหัสถูกต้อง";
                responseElement.style.color = 'green';
                imageElement.src = "pic2.png"; // ตัวอย่าง URL รูปภาพ
                imageElement.style.display = 'block';
            } else {
                responseElement.textContent = "รหัสไม่ถูกต้อง";
                responseElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
