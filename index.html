<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รหัสลับ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; /* ลบ padding ออกเพื่อให้ content ชิดขอบมากขึ้น */
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 0; /* ลบ border-radius บนมือถือ */
            background-color: #ffffff;
            box-shadow: none; /* ลบ box-shadow บนมือถือ */
            max-width: 100%; /* ทำให้ container เต็มความกว้างของหน้าจอ */
            width: 100%; /* ใช้ความกว้างเต็มที่ */
            min-height: 100vh; /* ทำให้ container ยืดเต็มความสูงหน้าจอ */
        }

        /* ใช้ Media Query สำหรับหน้าจอ Desktop */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                max-width: 400px;
                width: 400px;
                min-height: auto;
            }
            body {
                padding: 20px;
            }
        }

        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 250px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #imageContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #secretImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .header-image {
            max-width: 100px; 
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mathlogo_notext.png" alt="A mystery image" class="header-image">
        <h1>รหัสลับ</h1>
        <input type="text" id="secretCode" placeholder="พิมพ์รหัสที่นี่">
        <button onclick="checkCode()">ส่งรหัส</button>
        <p id="response"></p>
        <div id="imageContainer">
            <img id="secretImage" src="" alt="รูปภาพลับ" style="display: none;">
        </div>
    </div>
    <script>
        function checkCode() {
            const inputElement = document.getElementById('secretCode');
            const responseElement = document.getElementById('response');
            const imageElement = document.getElementById('secretImage');
            const code = inputElement.value;

            responseElement.textContent = "";
            imageElement.style.display = 'none';

            const pic1Codes = ["7894", "11x11", "1110xx01", "9800xx76"];
            const wrongCodesImages = ["01.jpg", "000.jpg", "02.jpg","03.jpg"];
            const wrongCodesTexts = ["ไม่ถูกเน้อ", "ผิดอยู่เด้อ", "ไม่ใช่ป่าว", "อาจจะยังน้าาาาา", "คิดดีๆ น้าอ้วน", "อ้วนแน่ใจหรอ"];
            const TrueCodesTexts = ["ถูกต้องครับ", "เก่งมากครับ", "รหัสถูกต้อง", "ใช่แล้วจ้าาา"];

            function getRandomWrongImage() {
                const randomIndex = Math.floor(Math.random() * wrongCodesImages.length);
                return wrongCodesImages[randomIndex];
            }

            function getRandomWrongText() {
                const randomIndexx = Math.floor(Math.random() * wrongCodesTexts.length);
                return wrongCodesTexts[randomIndexx];
            }

             function getRandomTrueText() {
                const randomIndexxx = Math.floor(Math.random() * TrueCodesTexts.length);
                return TrueCodesTexts[randomIndexxx];
            }

            if (pic1Codes.includes(code)) {
                responseElement.textContent = getRandomTrueText();
                responseElement.style.color = 'green';
                imageElement.src = "Kakuro7894.jpg";
                imageElement.style.display = 'block';
            } else if (code === "1144") {
                responseElement.textContent = getRandomTrueText();
                responseElement.style.color = 'green';
                imageElement.src = "Updown1144.jpg";
                imageElement.style.display = 'block';  
            } else if (code === "7353") {
                responseElement.textContent = getRandomTrueText();
                responseElement.style.color = 'green';
                imageElement.src = "7353.jpg";
                imageElement.style.display = 'block';    
            } else if (code === "4896") {
                responseElement.textContent = getRandomTrueText();
                responseElement.style.color = 'green';
                imageElement.src = "4896.jpg";
                imageElement.style.display = 'block';
            } else if (code === "4321") {
                responseElement.textContent = "แค่ทดสอบนะครับ";
                responseElement.style.color = 'green';
                imageElement.src = "000.jpg";
                imageElement.style.display = 'block';    
            } else if (code === "xxxx2x859") {
                responseElement.textContent = "รหัสถูกต้อง";
                responseElement.style.color = 'green';
                imageElement.src = "00.jpg";
                imageElement.style.display = 'block';    
            } else {
                responseElement.textContent = getRandomWrongText();
                responseElement.style.color = 'red';
                imageElement.src = getRandomWrongImage();
                imageElement.style.display = 'block';  
            }
        }
    </script>
</body>
</html>
