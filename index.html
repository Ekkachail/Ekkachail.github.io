<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รหัสลับ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ใช้ min-height แทน height เพื่อให้เนื้อหายืดได้ */
            margin: 0;
            padding: 20px; /* เพิ่ม padding เพื่อไม่ให้เนื้อหาชิดขอบจอ */
            box-sizing: border-box; /* ทำให้ padding ไม่เพิ่มขนาดรวมของ body */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%; /* จำกัดความกว้างสูงสุดให้เหมาะกับมือถือ */
            width: 400px; /* กำหนดความกว้างคงที่บนหน้าจอใหญ่ */
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%; /* ปรับความกว้างให้เต็มพื้นที่ container */
            max-width: 250px; /* จำกัดความกว้างสูงสุด */
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #imageContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #secretImage {
            max-width: 100%; /* รูปภาพจะปรับขนาดตาม container */
            height: auto;
            border-radius: 10px;
        }
        .header-image {
            max-width: 100px; 
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mathlogo_notext.png" alt="A mystery image" class="header-image">
        <h1>รหัสลับ</h1>
        <input type="text" id="secretCode" placeholder="พิมพ์รหัสที่นี่">
        <button onclick="checkCode()">ส่งรหัส</button>
        <p id="response"></p>
        <div id="imageContainer">
            <img id="secretImage" src="" alt="รูปภาพลับ" style="display: none;">
        </div>
    </div>
    <script>
        function checkCode() {
            const inputElement = document.getElementById('secretCode');
            const responseElement = document.getElementById('response');
            const imageElement = document.getElementById('secretImage');
            const code = inputElement.value;

            responseElement.textContent = "";
            imageElement.style.display = 'none';

            const pic1Codes = ["2143", "1111", "9876"];

            if (pic1Codes.includes(code)) {
                responseElement.textContent = "รหัสถูกต้อง";
                responseElement.style.color = 'green';
                imageElement.src = "pic1.png";
                imageElement.style.display = 'block';
            } else if (code === "0001") {
                responseElement.textContent = "รหัสถูกต้อง";
                responseElement.style.color = 'green';
                imageElement.src = "pic2.png";
                imageElement.style.display = 'block';
            } else {
                responseElement.textContent = "รหัสไม่ถูกต้อง";
                responseElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
